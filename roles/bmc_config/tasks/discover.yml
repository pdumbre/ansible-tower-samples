# roles/bmc_config/tasks/discover.yml

- name: Retrieve IPv4 and IPv6
  set_fact:
    ipv4_clean: "{{ ipv4 | default('') | trim | replace('\n','') }}"
    ipv6_clean: "{{ ipv6ULA | default('') | trim | replace('\n','') }}"

- name: Configure BMC base URL
  set_fact:
    bmc_base_url: >-
      {% if ipv4_clean | length > 0 %}
        https://{{ ipv4_clean }}
      {% elif ipv6_clean | length > 0 %}
        https://[{{ ipv6_clean }}]
      {% else %}
        ''
      {% endif %}
              
- name: Debug url
  debug:
    msg: "redfish_base_url: {{ bmc_base_url }}"
    
- name: Get Systems
  uri:
    url: "{{ bmc_base_url }}/redfish/v1/Systems"
    method: GET
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: false
  delegate_to: mgen
  register: systems
    
- name: Get System details
  uri:
    url: "{{ bmc_base_url }}{{ systems.json.Members[0]['@odata.id'] }}"
    method: GET
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: false
  delegate_to: mgen
  register: system_details

- name: Detect vendor
  set_fact:
    bmc_vendor: "{{ system_details.json.Oem.keys() | list | first | lower }}"

- name: Debug vendor
  debug:
    msg: "vendor: {{ bmc_vendor }}"

- name: Load vendor variables
  include_vars: "vendors/{{ bmc_vendor }}.yml"
  
