bmc_urls:
  manager: "/redfish/v1/Managers/iDRAC.Embedded.1"
  ethernet: "/redfish/v1/Managers/iDRAC.Embedded.1/EthernetInterfaces"
  network: "/redfish/v1/Managers/iDRAC.Embedded.1/Oem/Dell/Network"
  jobs: "/redfish/v1/Managers/iDRAC.Embedded.1/Jobs"
  attributes: "/redfish/v1/Managers/iDRAC.Embedded.1/Attributes"

bmc_capabilities:
  supports_standard_redfish_network: true
  requires_ssh_for_bios: true
  ssh_command_type: racadm
  requires_delete_jobs: true
  requires_lockdown_check: true

# Network Configuration Parameters
bmc_network:
  ipv6_prefix:  "64"                    # IPv6 prefix length
  ipv6_gateway:  "0::0"                 # IPv6 gateway
  dhcp6_enabled: false                  # DHCPv6 enabled/disabled

# Port Configuration Parameters
port_config:
  url: "/redfish/v1/Managers/iDRAC.Embedded.1/Attributes"
  body:
    Attributes:
      # SSH Configuration
      SSH.1.Enable: "Enabled"
      SSH.1.Port: 22
      # Web Server Configuration (HTTPS and HTTP)
      WebServer.1.Enable: "Enabled"
      WebServer.1.HttpsPort: 443
      WebServer.1.HttpPort: 80
      # Telnet Configuration (disabled for security)
      Telnet.1.Enable: "Disabled"
