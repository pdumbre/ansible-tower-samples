bmc_urls:
  manager: "/redfish/v1/Managers/1"
  managers: "/redfish/v1/Managers"
  ethernet: "/redfish/v1/Managers/1/EthernetInterfaces"
  network: "/redfish/v1/Managers/1/EthernetInterfaces/1"
  systems: "/redfish/v1/Systems"
  bios_uri_suffix: "/Pending"

bmc_capabilities:
  supports_standard_redfish_network: true
  requires_ssh_for_bios: false
  requires_ssh_for_network: true
  requires_performance_settings: true
  requires_account_security: true

# Network Configuration Parameters
bmc_network:
  connection_type: "static"             # IPv6 address (-i6)
  ipv6_address: "ula"                   # IPv6 address (or "ula" for link-local)
  ipv6static: "enabled"                 # IPv6 static addressing
  ipv6_prefix:  "64"                    # IPv6 prefix length
  ipv6_gateway:  "0::0"                 # IPv6 gateway
  dhcp6_enabled: false                  # DHCPv6 enabled/disabled
  stateless_autoconfig_enabled: false   # Stateless autoconfig enabled/disabled
  failover_mode: "Shared"               # Failover mode
  name_server_sync_enabled: true        # Name server sync enabled/disabled
  bmc_network_interface: eth0           # bmc network interface

# Port Configuration
port_config:
  url: "/redfish/v1/Managers/1/NetworkProtocol"
  body:
    SSH:
      ProtocolEnabled: true
      Port: 22
    HTTPS:
      ProtocolEnabled: true
      Port: 443
    HTTP:
      ProtocolEnabled: true
      Port: 80
    SNMP:
      ProtocolEnabled: true
      Port: 161

      
# Power Restore Policy
power_policy:
  url: "/redfish/v1/Systems/1"
  attribute_key: "PowerRestorePolicy"
  requires_reboot: false
  desired_power_policy: "LastState"
powerrp: "restore"      # Options: restore, off, on

operating_mode:
  attribute_key: "OperatingModes_ChooseOperatingMode"
  desired_operating_mode: "MaximumPerformance"

# BMC Connection Settings
default_bmc_username: "USERID"
default_bmc_password: "PASSW0RD"

# BMC Operating Mode
bmc_operating_mode: "Maximum Performance"

# Performance Settings Configuration
# Conditional settings based on VPD system properties (MTM, model, etc.)

performance_settings:
  # SR645 Performance Settings
  perf_sr645:
    settings:
      "Processors.PreferredIOBus": "Preferred"
      "Processors.PreferredIOBusNumber": "81"
    conditionOperator: "or"
    conditions:
      - mtm: "7D2XCTO1WW"
  
  # SR665 Performance Settings
  perf_sr665:
    settings:
      "Processors.PreferredIOBus": "Preferred"
      "Processors.PreferredIOBusNumber": "1"
    conditionOperator: "or"
    conditions:
      - mtm: "7D2VCTO1WW"

bmc_reset:
  reset_type: "ResetAll"

