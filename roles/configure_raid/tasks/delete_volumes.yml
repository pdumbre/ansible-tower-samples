
- name: Build volume list
  set_fact:
    volume_list: "{{ volumes.json | default({}) | json_query('Members[].\"@odata.id\"') | default([]) }}"

- debug:
    msg: "{{ volume_list }}"

- name: Configure BMC endpoint
  set_fact:
    bmc_ip: "{{ bmc_ip | regex_replace('/$', '') }}"

- name: Filter volumes safe for deletion
  set_fact:
    volume_list: >-
      {{
        volumes.json.Members
        | rejectattr(
            'Oem.Dell.PendingOperations',
            'contains',
            'Delete'
          )
        | list
      }}
  when: bmc_config.support_deletion_job is defined

- debug:
    msg: "{{ volume_list }}"
      
- name: Delete existing RAID volumes
  uri:
    url: "https://{{ bmc_ip }}{{ item }}"
    method: DELETE
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: no
    status_code: [200, 202, 204, 400]
  loop: "{{ volume_list }}"
  register: delete_results
  delegate_to: "{{ bmc_delegate_host }}"
  when: volume_list | length > 0
  failed_when: false

- name: Restart Server
  uri:
    url: "{{ bmc_systems_url }}/Actions/ComputerSystem.Reset"
    method: POST
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: no
    force_basic_auth: yes
    body_format: json
    body:
      ResetType: "ForceRestart"
    status_code: [200, 204]
  delegate_to: "{{ bmc_delegate_host }}"

- name: Wait for system to reach setup state
  uri:
    url: "{{ bmc_systems_url }}"
    method: GET
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: no
    force_basic_auth: yes
    return_content: yes
    status_code: [200]
  register: power_state_check
  delegate_to: "{{ bmc_delegate_host }}"
  retries: "{{ max_retries }}"
  delay: "{{ delay_power_on }}"
  until: >
    power_state_check.json.PowerState is defined and
    power_state_check.json.PowerState == "On"
  failed_when: false
  
- name: Wait for storage controller discovery
  uri:
    url: "{{ bmc_storage_url }}"
    method: GET
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    validate_certs: no
  register: storage_list
  retries: "{{ max_retries }}"
  delay: "{{ delay_power_on }}"
  until:
    - storage_list.status == 200
    - storage_list.json.Members | length > 0
  delegate_to: "{{ bmc_delegate_host }}"

- name: Wait for Dell Lifecycle jobs to complete
  block:
    - name: Get Dell job collection
      uri:
        url: "{{ bmc_manager_url }}/Oem/Dell/Jobs"
        method: GET
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        force_basic_auth: yes
        validate_certs: no
      register: job_collection
      changed_when: false

    - name: Extract Dell job URIs
      set_fact:
        dell_job_uris: >-
          {{
            job_collection.json.Members | default([]) |
            map(attribute='@odata.id') |
            list
          }}

    - name: Poll Dell jobs until no active jobs remain
      uri:
        url: "https://{{ bmc_ip }}{{ item }}"
        method: GET
        user: "{{ bmc_user }}"
        password: "{{ bmc_password }}"
        force_basic_auth: yes
        validate_certs: no
      loop: "{{ dell_job_uris }}"
      register: job_details
      until: >
        (
          job_details.results |
          selectattr('json.JobState', 'defined') |
          selectattr('json.JobState', 'in', ['New','Scheduled','Running']) |
          list
        ) | length == 0
      retries: "{{ job_config.retries | default(30) }}"
      delay: "{{ job_config.delay | default(20) }}"
      changed_when: false
  when:
    - bmc_config.requires_job_cleanup | default(false) | bool
  delegate_to: "{{ bmc_delegate_host }}"

  
- name: Verify all RAID volumes are deleted
  uri:
    url: "{{ bmc_storage_url}}/{{ controller_name }}/Volumes"
    method: GET
    user: "{{ bmc_user }}"
    password: "{{ bmc_password }}"
    force_basic_auth: yes
    validate_certs: no
  register: volumes_check
  #retries: 20
  #delay: 15
  #until: volumes_check.json.Members | length == 0
  delegate_to: "{{ bmc_delegate_host }}"

- debug:
    msg: "{{ volumes_check }}"

- name: Confirm deletion success
  debug:
    msg: "Volumes successfully deleted."
