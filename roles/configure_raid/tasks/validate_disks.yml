
- name: Retrieve disk configuration
  debug:
    msg: "Number of disks: {{ m2_storage.json.Drives | length }}"

- name: Validate M.2 disks
  fail:
    msg: "Expected at least 2 M2.disks, found {{ m2_storage.json.Drives | length }}"
  when: m2_storage.json.Drives | length < 2

- name: Disks check completed
  debug:
    msg: "Storage disks verification successful"
