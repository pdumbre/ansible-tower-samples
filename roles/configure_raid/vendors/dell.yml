
storage_config:
  storage_controller_name: "BOSS" 

  
#Power Configuration
power_config:
  url_suffix:  /Actions/ComputerSystem.Reset
  desired_power_state: "on"

delay_power_on: 60 # Delay between power on attempts (seconds)
max_retries: 10
retry_delay: 5  # Delay between retries (seconds)
delay_power_on: 60 # Delay between power on attempts (seconds)
job_completion_retries: 10  # Retries for job completion checks
job_completion_delay: 120  # Delay between job status checks (seconds)
power_on_wait_time: 180  # Wait time after power on (seconds)
power_off_wait_time: 60 # Wait time after power off (seconds)
volume_create_wait_time: 30 # Wait time after raid volume creation (seconds)
raid_config_wait_time: 60 # Wait time for raid config (seconds)
post_deletion_wait_time: 60  # Wait time after volume deletion (seconds)

  # RAID Configuration Parameters
raid_config:
  raid_level: "RAID1"  # RAID level: r0, r1, r5, r10
  volume_name: "VD0"  # Virtual disk name
  stripe_size: 65536  # Stripe size
  write_policy: "wt"  # Write policy: wt (write-through), wb (write-back)
  disk_cache_policy: "default"  # Disk cache policy
  drive_capacity: "480GB"  # Expected drive capacity
  
job_config:
  url_suffix: "/Jobs"
  retries: 20
  delay: 60
  
