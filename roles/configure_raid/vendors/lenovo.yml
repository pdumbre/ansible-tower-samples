bmc_urls:
 
bmc_capabilities:


#Power Configuration
power_config:
  url_suffix:  "/Actions/ComputerSystem.Reset"
  desired_power_state: "on"

storage_config:
  storage_controller_id: "M.2"
  
  # RAID Configuration Parameters
raid_config:
  raid_level: "r1"  # RAID level: r0, r1, r5, r10
  volume_name: "VD0"  # Virtual disk name
  stripe_size: "64k"  # Stripe size
  write_policy: "wt"  # Write policy: wt (write-through), wb (write-back)
  disk_cache_policy: "default"  # Disk cache policy
  drive_capacity: "480GB"  # Expected drive capacity

# Physical Disk Requirements
expected_disk_count: 2  # Number of physical disks expected
disk_type: "M.2"  # Disk type for Lenovo systems

# Retry and Timeout Configuration
max_retries: 3  # Maximum retry attempts for operations
retry_delay: 5  # Delay between retries (seconds)
job_completion_retries: 10  # Retries for job completion checks
job_completion_delay: 120  # Delay between job status checks (seconds)
power_on_wait_time: 180  # Wait time after power on (seconds)
post_deletion_wait_time: 60  # Wait time after volume deletion (seconds)
post_creation_wait_time: 60  # Wait time after volume creation (seconds)

raid_slot: 0  # Default RAID controller slot for Lenovo
max_retries: 10  # Lenovo-specific retry count
sr630v3_retries: 20  # SR630v3 specific retry count

# Feature Flags
force_volume_deletion: true  # Force deletion of existing volumes
verify_disk_capacity: false  # Verify disk capacity matches expected
clean_pending_jobs: true  # Clean pending jobs before creating new ones
enable_uefi_boot: true  # Enable UEFI boot mode for Lenovo systems

# Logging and Debug
debug_mode: false  # Enable debug output
log_command_output: true  # Log command outputs
